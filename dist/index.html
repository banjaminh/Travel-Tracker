<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel-Tracker</title>
</head>
<body>
  <div class="login-page" id="loginpage">
    <h2 class="site-name">TRAVEL COMPANY NAME</h2>
    <div class="login-box">
      <div class="input-box">
      <label for="input-name">Name:</label>
      <input id="input-name class="input-name" type="text"/>
    </div>
    <div class="input-box">
      <label for="input-password">Password:</label>
      <input id="input-password" class="input-password" type="password" />
    </div>
      <button class="login-button">Login</button>
    </div>
  </div>
  <div class="dashboard-page hidden">
    <header class="display-user-info">
      <div class="total-cost-box">
        <p class="total-cost"></p>
      </div>
      <div class="user">
        <p class="user-name">User</p>
      </div>
    </header>
    <div class="dashboard-content-wrapper">
    <nav class="dashboard-nav">
      <button class="dash-nav request-travel">Find New Trip</button>
      <button class="dash-nav pending-trips-button">Pending Trips</button>
      <button class="dash-nav previous-trips-button">Previous Trips</button>
      <button class="dash-nav upcoming-travel">Upcoming Trips</button>
    </nav>
    <div class="user-trips-box">
      <section class="pending-trips hidden">
       </section>
      
      <section class="upcoming-trips hidden">
      </section>
      <section class="previous-trips">
      </section>
      
    </div>
  </div>
  </div>
  <div class="travel-request-page hidden">
    <article class="travel-request-inputs">
      <div class="date-input">
      <label for="date-input">Choose a date:</label>
      <input type="date" id="date-input" name="date-input">
      </div>
      <div class="traveler-amount">
      <label for="travelers-selection">How many travelers?</label>
      <select id="travelers-selection" name="travelers-selection">
          <option value="1"> 1</option>
          <option value="2"> 2</option>
          <option value="3"> 3</option>
          <option value="4"> 4</option>
          <option value="5"> 5</option>
          <option value="6"> 6</option>
          <option value="7"> 7</option>
          <option value="8"> 8</option>
          <option value="9"> 9</option>
          <option value="10"> 10</option>
          <option value="11"> 11</option>
          <option value="12"> 12</option>
        </select>
      </div>
      <div class="trip-duration-box">
        <label for="duration-input">How many nights?</label>
        <input type="range" id="duration-input" name="duration-input" min="0" max="20" class="slider">
        <output for="duration-input" id="duration-input-value">10</output>
      </div>
      <button id="travel-request-input-button">Search for destinations</button>
    </article>
  </div>
  <div class="requested-travel-page hidden">
    <section class="requested-travel-box">
      <button id="return-to-search">Edit search criteria</button>
      <div class="display-travel-request-cards">
      </div>
    </section>
  </div>
  <div class="display-booking-page hidden">
    <section class="display-booked-vacation">
      <article class="booked-vacation">
        
      </article>
    </section>
  </div>
  
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  

</body>
</html>
