<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel-Tracker</title>
</head>
<body>
  <div class="login-page" id="loginpage">
    <div class="login-box">
      <input class="input-name">Name</input>
      <input class="input-password">Password</input>
      <button class="login-button">Login</button>
    </div>
  </div>
  <div class="dashboard-page hidden">
    <div class="user-trips-box">
      <section class="pending-trips">
        <h2 class="pending-header">Pending Trips</h2>
        <button class="request-travel">Find New Trip</button>
      </section>
      <div class="previous-trips-box">
      <section class="upcoming-trips">
        <h2 class="upcoming-header">Upcoming Trips:</h2>
      </section>
      <section class="previous-trips">
      </section>
      </div>
    </div>
    <div class="total-cost-box">
      <p class="total-cost"></p>
    </div>

  </div>
  <div class="travel-request-page hidden">
    <article class="travel-request-inputs">
      <div class="date-input">
      <label for="date-input">Choose a date:</label>
      <input type="date" id="date-input" name="date-input">
      </div>
      <div class="traveler-amount">
      <label for="travelers-selection">How many travelers?</label>
      <select id="travelers-selection" name="travelers-selection">
          <option value="1"> 1</option>
          <option value="2"> 2</option>
          <option value="3"> 3</option>
          <option value="4"> 4</option>
          <option value="5"> 5</option>
          <option value="6"> 6</option>
          <option value="7"> 7</option>
          <option value="8"> 8</option>
          <option value="9"> 9</option>
          <option value="10"> 10</option>
          <option value="11"> 11</option>
          <option value="12"> 12</option>
        </select>
      </div>
      <div class="trip-duration-box">
        <label for="duration-input">How many nights?</label>
        <input type="range" id="duration-input" name="duration-input" min="0" max="20" class="slider">
        <output for="duration-input" id="duration-input-value">10</output>
      </div>
      <button id="travel-request-input-button">Search for destinations</button>
    </article>
    <section class="requested-travel-box hidden">
      <button id="return-to-search">Start new search</button>
      <div class="display-travel-request-cards">

      </div>
    </section>
  </div>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  

</body>
</html>
